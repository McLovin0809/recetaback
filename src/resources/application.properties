spring.application.name=backrecet
server.address=0.0.0.0
server.port=${PORT:8080}

#CONFIGURACIÓN DE BASE DE DATOS (POSTGRESQL - NEON / RENDER)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-bitter-resonance-ahgvsf4k-pooler.c-3.us-east-1.aws.neon.tech:5432/neondb?sslmode=require&channel_binding=require}
spring.datasource.username=${DATABASE_USERNAME:neondb_owner}
spring.datasource.password=${DATABASE_PASSWORD:${BD_PASS}}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.postgresql.Driver}

#HikariCP (Pool de conexiones optimizado para Render)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.leak-detection-threshold=60000

#CONFIGURACIÓN JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#SWAGGER / OPENAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

#JACKSON (JSON)
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#MULTIPART (LÍMITE PARA SUBIR IMÁGENES A CLOUDINARY)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#ACTUATOR (HEALTHCHECK PARA RENDER)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

#DESACTIVACIÓN DE SEGURIDAD AUTOMÁTICA (PERMITE API ABIERTA)
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration